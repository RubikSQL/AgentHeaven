name: Update Documentation Submodule

on:
  push:
    branches: [ master, develop ]
    paths: 
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'scripts/sync_docs.bash'
  pull_request:
    branches: [ master ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'scripts/sync_docs.bash'

permissions:
  contents: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[major]')
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update docs submodule
      run: |
        # Update submodule to latest version
        git submodule update --remote docs
        git config user.name "GitHub Actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add docs
        git diff --quiet --cached || git commit -m "Auto-update docs submodule [skip ci]"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref_name }}
